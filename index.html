<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <!-- boostrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-4" tabindex="-1" role="dialog"
        id="modelSignin">

        <div class="modal-dialog" role="document">

            <div class="modal-content rounded-4 shadow">

                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-4 fs-1 text-center">Guess the Number!</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <div class="input-container">
                        <p class="mb-0 lead fs-4">Try and guess a random number between <span class="text-primary">1 to 100</span>.</p>
                        <p class="mb-3 lead fs-4">You have <span class="text-primary">10 attempts</span> to guess the right number.</p>

                        <form action="" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="guessField fs-5 form-control rounded-3 border border-black"
                                    id="guessField floatingInput" placeholder="Enter Number">
                                <label for="floatingInput">Enter Number</label>
                            </div>
                            <button class="guessSubmit w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="guessSubmit" type="submit">Submit Guess</button>
                        </form>
                    </div>

                    <div class="result-container">
                        <p class="fs-4">Previous Guesses: <span class="prevGuess"></span></p>
                        <p class="fs-4">Guesses Remaining: <span class="remGuess">10</span></p>
                        <p class="estimation"></p>
                    </div>

                </div>




            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
